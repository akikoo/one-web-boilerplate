<!-- This will be set by the build script and reverted back at the end of the build process-->
<!--#set var='OPTIMISEDASSETS' value='' -->

<!--[if IEMobile 7]><html class="no-js iem7 oldie" lang="<!--#echo var="LANG" -->" dir="<!--#echo var="LANG-DIR"-->"><![endif]-->
<!--[if lt IE 7]><html class="no-js ie6 oldie" lang="<!--#echo var="LANG" -->" dir="<!--#echo var="LANG-DIR"-->"><![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js ie7 oldie" lang="<!--#echo var="LANG" -->" dir="<!--#echo var="LANG-DIR"-->"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js ie8 oldie" lang="<!--#echo var="LANG" -->" dir="<!--#echo var="LANG-DIR"-->"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="<!--#echo var="LANG" -->" dir="<!--#echo var="LANG-DIR"-->"><!--<![endif]-->
<!--[if (gte IE 9)|(gt IEMobile 7)]><!--><html class="no-js" lang="<!--#echo var="LANG" -->" dir="<!--#echo var="LANG-DIR"-->"><!--<![endif]-->
<head>
	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
	Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title><!--#echo var="TITLE" --></title>

	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- For iPhone 4 with high-resolution Retina display: -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
	<!-- For first-generation iPad: -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
	<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
	<!-- For everything else -->
	<link rel="shortcut icon" href="/favicon.ico">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

	<!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
	<meta http-equiv="cleartype" content="on">

	<!-- This variable will be toggled automatically by the build script -->
	<!--#if expr="${OPTIMISEDASSETS}" -->
		<!-- PROD: styles concatenated and minified via ant build script -->
				  
		<!--[if (gt IE 8) | (IEMobile)]><!-->
		<link rel="stylesheet" href="<!--#echo var="PUBLISH" -->/css/styles-mq-min.css">
		<!--<![endif]-->

		<!--[if (lt IE 9) & (!IEMobile)]>
		<link rel="stylesheet" href="<!--#echo var="PUBLISH" -->/css/styles-nomq-min.css">
		<![endif]-->

		<!--#if expr="${PAGESTYLES}" -->
			<link rel="stylesheet" href="<!--#echo var="PUBLISH" -->/css/<!--#echo var="PAGE" -->-min.css">
		<!--#endif -->

	<!--#else -->
		<!-- DEV: scripts included separately with @import rules: reset, mobile first, utilities and then Media Queries -->

		<!--[if (gt IE 8) | (IEMobile)]><!-->
		<link rel="stylesheet" href="<!--#echo var="SHARD" -->/css/responsive.css">
		<!--<![endif]-->

		<!--[if (lt IE 9) & (!IEMobile)]>
		<link rel="stylesheet" href="<!--#echo var="SHARD" -->/css/unresponsive.css">
		<![endif]-->

		<!--#if expr="${PAGESTYLES}" -->
			<link rel="stylesheet" href="<!--#echo var="SHARD" -->/css/pages/<!--#echo var="PAGE" -->.css">
		<!--#endif -->

	<!--#endif -->

	<noscript>
	<!-- For more info, see http://labjs.com/ -->
	<!-- For example, unhide any content hidden by your main CSS
		 Essentially, undo the CSS hiding of content, since there won't otherwise be any JavaScript to do so
	-->
	</noscript>

	<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="<!--#echo var="SHARD" -->/js/lib/<!--#echo var="MODERNIZR" -->"></script>
</head>

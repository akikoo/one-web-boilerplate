<head>
	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
	Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>One Web/Mobile First Responsive Boilerplate</title>

	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- For iPhone 4 with high-resolution Retina display: -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
	<!-- For first-generation iPad: -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
	<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
	<!-- For everything else -->
	<link rel="shortcut icon" href="/favicon.ico">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

	<!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
	<meta http-equiv="cleartype" content="on">

	<!--#if expr="${OPTIMISEDASSETS}" -->
	<!-- PROD: styles concatenated and minified via ant build script -->
	<link rel="stylesheet" href="build/publish/css/custom-min.css">	
	<!--#else -->
	<!-- DEV: scripts included separately -->			
	<!-- 1. Reset styles -->				
	<link rel="stylesheet" href="css/normalize.css">

	<!-- 2. Mobile first styles for all browsers -->		
	<link rel="stylesheet" href="css/base.css">

	<!-- 3. Responsive larger screen styles, using Media Queries -->
	<link rel="stylesheet" href="css/responsive.css">		

	<!-- 4. HTML5 boilerplate helper classes -->				
	<link rel="stylesheet" href="css/utilities.css">
	<!--#endif -->

	<noscript>
	<!-- For more info, see http://labjs.com/ -->
	<!-- For example, unhide any content hidden by your main CSS
	Essentially, undo the CSS hiding of content, since there won't otherwise be any JavaScript to do so
	-->
	<link rel="stylesheet" href="fallback.css" />
	</noscript>

	<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/lib/modernizr-2.0.6.min.js"></script>
</head>

<body>

	<div class="page">

		<div class="accessibility">
			<a href="#main-content">Skip to Main Content</a>
		</div>

		<header role="banner">

			<!-- No h1 here since this is a subpage-->
			<div class="masthead">
				<a href="#">One Web/Mobile First Responsive Boilerplate</a>  
			</div> 

			<nav role="navigation">
			</nav>

		</header>

		<div id="#main-content" role="main">

			<section>
				<div class="section hfeed">

					<h1>One Web/Mobile First Responsive Boilerplate (what a mouthful!)</h1>

					<!-- hAtom microformat -->
					<article>
						<div class="hentry">							
							<h2 class="entry-title">Information and Credits</h2>
							<div class="entry-summary">
								<p>Here we will have an explanation in the near future.</p>
							</div>
							<div class="entry-content">
							</div>
							<footer>
								<!-- hCard microformat -->							
								<p class="vcard author">
									<span class="fn">Aki Karkkainen</span>, 
									<time class="published" datetime="2011-10-09" pubdate>
										9 October, 2011								
										<span class="value-title" title="2011-10-09"> </span>
									</time>	
								</p>
							</footer>
						</div>
					</article>

				</div>
			</section>

		</div>

		<aside role="complementary">
		</aside>

	</div>

	<footer role="contentinfo">
		<p>Oh, site info goes here by the way (by default, anyway)</p>
	</footer>

	<!-- For improving flexible images quality on IE6/7 -->  
	<!--[if (lt IE 9) & (!IEMobile)]>
		<script src="js/lib/selectivizr.js"></script> 
		<script src="js/lib/imgsizer.js"></script>   
	<![endif]-->

	<!--#if expr="${OPTIMISEDASSETS}" -->
	<!-- PROD: scripts concatenated and minified via ant build script -->
	<script src="build/publish/js/custom-min.js"></script>
	<!--#else -->
	<!-- DEV: scripts included separately -->			
	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/lib/jquery-1.6.2.min.js"><\/script>')</script>
	<script defer src="js/mylib.js"></script>
	<script defer src="js/script.js"></script>
	<!--#endif -->

</body>
</html>
